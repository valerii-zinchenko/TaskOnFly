<fieldset id="list" data-role="controlgroup">
    <% _.each(models, function(item) { %>
    <div data-name="<%= item.public.id %>" class="priority-<%= item.public.priority %> <%= item._type %>">
        <input id="<%= item.public.id %>" type="checkbox" <% if (item.public.isDone) { %> checked <% } %> <% if (item._type === 'list') { %> disabled <% } %>>
        <label for="<%= item.public.id %>"><%= item.public.title %></label>
    </div>
    <% }) %>
</fieldset>
