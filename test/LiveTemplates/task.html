<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>TaskMe</title>

    <script src="../../html/js/lib/jquery-2.1.1.js"></script>
    <script src="../../html/js/lib/jquery.mobile-1.4.3.js"></script>
    <link rel="stylesheet" href="../../html/css/jquery.mobile-1.4.3.css">
    <link rel="stylesheet" href="../../html/css/jquery.mobile-custom.css">
    <link rel="stylesheet" href="../../html/css/main.css">
</head>
<body>
<div data-role="header">
    <a href="#home" data-role="back" data-icon="carat-l">Back</a>
    <h1>Item</h1>
    <a id="save" data-role="button" data-icon="plus" data-iconpos="right">Save</a>
</div>
<div data-role="content">
    <div data-role="fieldcontain">
        <table class="full task-title">
            <tbody>
            <tr>
                <td>
                    <input type="checkbox" id="done" class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-checkbox-off"/>
                </td>
                <td>
                    <input type="text" id="title" name="title" placeholder="Title" value=""/>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div data-role="fieldcontain">
        <div id="priority" data-role="controlgroup" data-type="horizontal" class="full-width ui-controlgroup-grid-b">
            <label for="low">Low</label>
            <input id="low" type="radio" name="priority" value="0">
            <label for="normal">Normal</label>
            <input id="normal" type="radio" name="priority" value="1" checked>
            <label for="high">High</label>
            <input id="high" type="radio" name="priority" value="2">
        </div>
    </div>
    <div data-role="fieldcontain">
        <textarea id="notes" name="description" placeholder="Notes"></textarea>
    </div>
</div>
<div data-role="footer"></div>

</body>
</html>
