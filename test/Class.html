<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="libs/mocha.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>
    <div id="mocha"></div>

    <script src="libs/mocha.js" type="text/javascript" charset="utf-8"></script>
    <script src="libs/chai.js" type="text/javascript" charset="utf-8"></script>
    <script src="libs/sinon.js" type="text/javascript" charset="utf-8"></script>

    <script src="libs/require-2.1.14.js" type="text/javascript" charset="utf-8"></script>
    <script src="requirejs-config.js" type="text/javascript" charset="utf-8"></script>

    <script src="config.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript" charset="utf-8">
        requirejs([
            '../js/core/utils.js',
            '../js/core/AClass.js',
            '../js/core/Class.js',
            './core/testClass.js'
        ], function() {
            if (window.PhantomJS) {
                mocha.run().on('end', function() {
                    // prepare _$jscoverage to be properly JSONified
                    var coverage = {};

                    for (var filename in _$jscoverage) {
                        var data = _$jscoverage[filename];
                        var obj = {};
                        for (var line in data) {
                            var hit = data[line];
                            obj[line] = hit;
                        }
                        obj.source = data.source;
                        coverage[filename] = obj;
                    }

                    alert(JSON.stringify(['coverage', coverage]));
                });
            } else {
                mocha.run();
            }
        });
    </script>
</body>
</html>
